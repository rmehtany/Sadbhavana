services:
  app:
    container_name: app   # ðŸ‘ˆ fixed name for the app container
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./static:/app/static  # Mount local file_store to container
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/treemap?sslmode=disable
      - REDIS_URL=redis://redis:6379

  db:
    container_name: db    # ðŸ‘ˆ fixed name for the db container
    image: postgis/postgis:17-3.4   # Postgres 17 with PostGIS 3.4
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=treemap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d treemap"]
      interval: 2s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data: